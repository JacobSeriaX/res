<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-logo">
                <img src="images/logo.png" alt="Логотип">
                <h1>Магазин Спецодежды</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="#order">Оформление заказа</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="catalog-page">
        <h2>Товары категории: Брюки</h2>
        <div class="filters">
            <h3>Фильтр по параметрам</h3>
            <div class="filter-group">
                <label>Цвет</label>
                <select>
                    <option>Все</option>
                    <option>Красный</option>
                    <option>Синий</option>
                    <option>Черный</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Размер</label>
                <select>
                    <option>Все</option>
                    <option>Маленький</option>
                    <option>Средний</option>
                    <option>Большой</option>
                </select>
            </div>
        </div>
        <div class="products">
            <div class="product">
                <img src="images/product1.jpg" alt="Продукт 1">
                <h3>Брюки "Мастер"</h3>
                <p>Цена: 2500 руб.</p>
                <button>Выбрать</button>
            </div>
            <div class="product">
                <img src="images/product2.jpg" alt="Продукт 2">
                <h3>Брюки "Комфорт"</h3>
                <p>Цена: 3000 руб.</p>
                <button>Выбрать</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Магазин Спецодежды</p>
        </div>
    </footer>
</body>
</html>
